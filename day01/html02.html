<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html02</title>
</head>
<body>
	<div>
		<span>世界<sup>2</sup></span><br>
		<span>世界<sub>3</sub></span><br>
		<br><!-- 强制换行符 -->
		<i>世界</i><br><!-- 斜体 -->
		<em>世界</em><br><!-- 斜体 -->

		<b>世界</b><br><!-- h5中不推荐使用了 -->
		<strong>世界</strong><br><!-- strong在h5的语义化中有一种语气加重的意思，这样子一种语义化的意义 -->
		
		<u>世界</u><br> <!-- 加下划线 -->
		<hr>
		<p>这是一个段落标记，就是一段文本。可以嵌套</p><br>
		<p>p标签就是一个段落，是一个行标签。</p>
		<p>一段文本，可以嵌套</p>
		<p>段&nbsp;落</p>		<!-- 不换行空格 -->
		
		&lt;<br>
		&gt;<br>
		&copy;<!-- 备案中图标版权 -->
		<hr>
		<ul style="list-style-type:none;">
			<li>无序1</li>
			<li>无序2</li>
			<li>无序3</li>
		</ul>
		<hr>
		<ol>
			<li>有序1</li>
			<li>有序2</li>
			<li>有序3</li>
		</ol>
		<hr>
		<dl>
			<dt>名词</dt>
			<dd>对名词的解释</dd>

		</dl>
		<ol type="a" start="3">
			<li>这是一个新闻</li>
			<li>这是一个新闻</li>
			<li>这是一个新闻</li>
			<li>这是一个新闻</li>
			<li>这是一个新闻</li>
		</ol>
		<hr>
		<a href="http://www.baidu.com/" title="这是百度的连接">百度跳转</a>
		<a href="#">这是一个空链接</a>
		
		
		
	</div>
</body>
</html>
