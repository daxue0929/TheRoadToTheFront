<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../library/jquery-1.11.3.js"></script>

</head>
<body>



<script>
  $(function () {
		$.ajax({
				url : "http://127.0.0.1:8080/sksypi//pi.User.getClassifyList.hf",
				type : "POST",
				data : '{"GoodsClassifyID":0,"MemberID":'
					+ 1 + ',"AppType": 1}',
				datatype : "json",
				contentType : "application/json;charset=UTF-8",//关键
				success : function(res) {
					var jsonObj = eval('(' + res + ')');
					var goodsclass = jsonObj.ClassifyList;
					console.log(goodsclass);
					for (var i = 0; i < goodsclass.length; i++) {
						$("#goodsclass")
						.append(
							"<li class='divider' style='background-color:#FF4407;margin-top: 1px;margin-bottom: 1px;'></li>"
							+ "<li onclick='javascript:window.location.href=\"../getTicket/details.html?goodsclassID="
							+ goodsclass[i].goodsClassifyID
							+ "\";'><a  style='padding-left: 0px;padding-top: 0px;padding-bottom: 0px;padding-right: 0px;'>"
							+ "<p style='background-color:#FF4407;text-align:center;color: #FFFFFF;font-size:16px;font-family:Microsoft YaHei Light;text-decoration:none;padding-top: 9px;'>"
							+ goodsclass[i].classifyName
							+ "</p></a>"
							+ "</li>");

					}
				}
		});
  })
</script>
</body>
</html>
