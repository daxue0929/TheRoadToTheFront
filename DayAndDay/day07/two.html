<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<style>
		*{margin: 0px;padding: 0xp;}
		body,html{height: 100%;}
		body{
			display: flex;
			flex-direction: column;
		}
		header,footer{
			height: 50px;
			background: #ccc;
			text-align: center;
			line-height: 50px;
			color: #fff;
			font-size: 20px;
		}
		section{
			flex: 1;
			background: pink;
			display: flex;
		}
		section nav,section aside{
			width: 200px;
			background: yellow;
		}
		section article{
			flex: 1;
		}
	</style>
</head>
<body>
	<header>Header</header>
	<section>
		<nav></nav>
		<article></article>
		<aside></aside>
	</section>
	<footer>Footer</footer>
</body>
</html>
