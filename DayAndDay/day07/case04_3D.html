<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css 3D</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		section{
			width: 500px;
			height: 300px;
			margin: 100px auto;
			background: #58A1A6FF;
		}
		div{
			width: 100px;
			height: 80px;
			background: #A55962FF;
			margin: 0 auto;
			border-radius: 10px;
			font-size: 20px;
			transition: 1s;
		}
		section:hover div{
			/*transform: rotateX(90deg);*/
			/*transform: rotateY(180deg);*/
			
			transform: rotateZ(360deg) scale(1.5);
			background: #712CD2FF;
		}
	</style>
</head>
<body>
	<section id="main">
		<div>全群第一小白</div>
	</section>
</body>
</html>
