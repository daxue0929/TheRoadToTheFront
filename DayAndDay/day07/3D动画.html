<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
</head>
<body>
	<!-- anomation 和transition 
		相同点：都是随着时间改变元素的属性值
		不同点：transition需要触发一个事件（hover或click事件等）才会随时间的改变其css属性
			  而animation不需要触发任何事件的情况下也可以显式的随着时间的变化来改变元素的css属性值，从而达到动画的效果
			  css3的annimation就需要明确的动画属性值

			animation-name
			annimation-duration

			animation-timing-function  检索或设置动画的过度类型
			 	说明：
			 		linear  线性过渡，等同于贝塞尔曲线（0.0,0.0,1.0,1.0）
			 		ease    平滑过渡，等同于贝塞尔曲线（0.25,0.1,0.25,0.1）
			 		ease-in 由慢到快，等同于贝塞尔曲线（0.42,0,1.0,1.0）
			 		ease-out由快到慢，等同于贝塞尔曲线（0,0,0.58,1.0）
			 		ease-in-out 由慢到快再到慢，等同于贝塞尔曲线（0.42,0,0.58,1.0）
			 		step-start 马上跳到动画每一结束桢的状态
			animation-delay  延迟的时间
			animation-iteration-count  检索或设置动画的循环次数
				infinite  无限循环
				number    循环次数
			animation-direction 检索或设置动画在循环中是否反向运动
				normal：正常方向
				reverse：反向运动
				alternate：动画先正常运动再反向运动，并交替运行
				alternate-reverse:动画先反向运动，再正向运行，并且交替运行

			最后一个属性只能单独写

			animation-play-state
				检索或设置动画的状态
				running 运动
				paused 暂停

				效果：当鼠标经过时暂停，当鼠标移开时运动
				
			
	-->
</body>
</html>
