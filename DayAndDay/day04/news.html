<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻板块</title>
</head>
<body>
	<!-- 
		元素类型的转换。
			display
			作用：检索或者设置元素所生成的盒模型类型（转换元素类型）
			（1）block属性值
				作用：改变元素的元素类型，使其成为块状元素，并且拥有块状元素的特点。
			（2）
				inline属性值
					作用：在元素后面删除换行符，多个元素可以在一行内并列显示（元素转换为内联元素）
			给元素添加浮动之后，就相当于给该元素添加了display:block; 拥有了块状元素能添加宽高的特点

	 -->
</body>
</html>
