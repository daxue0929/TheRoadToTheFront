<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立即执行函数</title>
</head>
<body>
	<script>
		var global = "我是全局变量";
		// es5中写法：放在闭包作用域内实现私有化
		(function () {
			console.log("函数执行开始。。。");
			var age = 22;
			global = "我变成局部变量了";

			console.log(typeof global);

		}());
		
		console.log(global);
		console.log(typeof age);
		console.log(typeof today);
		/* 使用这个结构，匿名函数有自己的执行环境或者闭包，然后我们立即执行它，这样可以从父（全局）命名空间隐藏变量，好处在于，可以在此函数内部使用局部变量，而不会意外覆盖全局变量，但仍然可以访问全局变量。
		*/
		
	</script>
</body>
</html>
