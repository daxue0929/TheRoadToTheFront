<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border边框介绍</title>
	<style>
		.box{
			width: 500px;
			height: 300px;
			/*border:double;*/
			background:orange;
			/*border:solid blue;*/
			/*border-width: 10px 50px;*/
			/*border-style: */
			/*
				background-image:url("");-

				网页上有两种图片形式：插入图片 背景图
					插入图片：属于网页内容，也是结构
					背景图：属于网页的表现，背景图上可以显示文字、插入图片，表格等
			*/	
		}
		.div2{
			width: 218px;
			height: 148px;
			background-image: url(image/bg.jpg);
			background-repeat: no-repeat;/*不平铺*/
			background-position: center;/*控制背景图的位置*/
		}
	</style>
</head>
<body>
	
	<div class="box"></div>

	<div class="div2"></div>
</body>
</html>
