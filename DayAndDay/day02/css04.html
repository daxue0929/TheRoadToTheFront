<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css04</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 500px;
			height: 400px;
			background: #C8E1E0;
			margin-top: 20px;
			margin-left: 20px;
		}
		.main > p {
			margin-top: 10px;
			background: #90B5CB;
			border: 1px solid #000;
			height: 30px;
		}
		.main > span {
			height: 20px;  /*行内盒子 宽高 无效*/
			background: #9186CB;
		}
	</style>
</head>
<body>
<div class="main">
	<p>你好我是一个p标签</p>
	<span>hahah</span>
</div>
</body>
</html>
