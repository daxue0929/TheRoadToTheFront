<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js小测试</title>
</head>
<body>
	<script>
		function LocalDate(){
			this.date = new Date();
			this.now=function(){
				return new Date().getDate();//返回第几日/天
			}
			this.getDay=function () {
				return this.date.getDay();
			}
		}

		var dDate = new LocalDate();
		// alert(dDate.now());
		alert(dDate.getDay());
	</script>
</body>
</html>
